---
applications:
- name: mulesoft-documentation-generator
  memory: 512M
  instances: 1
  buildpacks:
    - python_buildpack
  path: app
  command: python run_app.py
  env:
    FLASK_ENV: production
    FLASK_DEBUG: false
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 180
